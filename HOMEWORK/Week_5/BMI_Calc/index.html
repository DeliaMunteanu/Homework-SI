<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2>BMI Calculator</h2>
        <label for="personName">NAME</label><br />
        <input id="personName" type="text" /><br />
        <label for="personGender">GENDER (M/F)</label><br />
        <input id="personGender" type="text" /><br />
        <label for="personHeight">HEIGHT (cm)</label><br />
        <input id="personHeight" type="text" /><br />
        <label for="personWeight">WEIGHT (kg)</label><br />
        <input id="personWeight" type="text" /><br />
        <input type="button" id="btnCalc" value="Submit" />
      </form>
    </div>
    <h3 id="displayResults"></h3>

    <script src="script.js"></script>
  </body>
