<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="myImage"
      src="https://eyelearn.org/ma-stu-gallery/gridEssay-2013/stavros/images/newyorktimes.png"
      alt="img"
    />
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <canvas id="mySecondCanvas" width="200" height="100"></canvas>
    <svg width="20" height="20">
      <circle cx="50" cy="50" r="40" fill="white" />
    </svg>
    <svg width="150" height="150">
      <rect
        x="5"
        y="2"
        rx="5"
        ry="10"
        width="100"
        height="100"
        style="
          fill: rgb(255, 255, 255);
          stroke: rgb(49, 110, 110);
          stroke-width: 5;
        "
      />
    </svg>
    <script src="script.js"></script>
  </body>
</html>
